<div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4 mb-5" id="blogCards">
        {% for post in posts %}
        <div class="col">
            <div class="card h-100">
                <div class="card-img">
                    {% if post.image %}
                    <img src="{{ post.image.url }}" class="card-img-top">
                    {% else %}
                    <img src="/media/logo.png" class="card-img-top" alt="Без изображения">>
                    {% endif %}
                </div>
                <div class="card-body">
                    <h5 class="card-title"><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h5>
                    <p class="card-text">{{ post.description|truncatechars:50 }}</p>
                </div>
                <div class="card-footer">
                    {% if post.mean_rate %}
                    <p>Средняя оценка: {{ post.mean_rate }}</p>
                    {% else %}
                    <p>Нет отзывов</p>
                    {% endif %}
                    <a href="{{ post.get_absolute_url }}" class="btn btn-primary">Просмотр</a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
